<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Drop</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .drop {
            position: absolute;
            font-size: 20px;
            animation: drop 3s infinite;
        }
        @keyframes drop {
            0% {
                top: -10px;
            }
            100% {
                top: 100%;
            }
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Display README content here -->
    <div class="content">
        <h1>Welcome to My Project</h1>
        <p>This is the content from my README file. It contains the details of the project and links to other resources.</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </div>

    <script>
        function randomNumberDrop() {
            const number = Math.floor(Math.random() * 100);
            const dropElement = document.createElement('div');
            dropElement.classList.add('drop');
            dropElement.innerText = number;
            dropElement.style.left = `${Math.random() * 100}vw`; // Random position
            document.body.appendChild(dropElement);

            // Remove element after animation is complete
            setTimeout(() => {
                dropElement.remove();
            }, 3000);
        }

        setInterval(randomNumberDrop, 500); // Drops every 500ms
    </script>

</body>
</html>
