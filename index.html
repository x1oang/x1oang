<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Drop</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .drop {
            position: absolute;
            font-size: 20px;
            animation: drop 3s infinite;
        }
        @keyframes drop {
            0% {
                top: -10px;
            }
            100% {
                top: 100%;
            }
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            max-width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Display README content here -->
    <div id="readme-content" class="content"></div>

    <script>
        // Fetch and display the README.md content
        fetch('https://raw.githubusercontent.com/x1oang/x1oang/main/README.md')
            .then(response => response.text())
            .then(data => {
                const htmlContent = marked(data);
                document.getElementById('readme-content').innerHTML = htmlContent;
            });

        // Random number drop effect
        function randomNumberDrop() {
            const number = Math.floor(Math.random() * 100);
            const dropElement = document.createElement('div');
            dropElement.classList.add('drop');
            dropElement.innerText = number;
            dropElement.style.left = `${Math.random() * 100}vw`; // Random position
            document.body.appendChild(dropElement);

            // Remove element after animation is complete
            setTimeout(() => {
                dropElement.remove();
            }, 3000);
        }

        setInterval(randomNumberDrop, 500); // Drops every 500ms
    </script>

</body>
</html>
